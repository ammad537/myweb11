<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20;
            padding: 20;
            background-color: red;
        }

        /* Styling the navigation bar */
        nav {
            background-color: pink;
            padding: 1em;
        }

        nav ul {
            list-style: none;
            margin: 20;
            padding: 20;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Main content */
        main {
            padding: 2em;
            background-color: white;
            margin: 2em auto;
            max-width: 800px;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content area -->
    <main>
        <h1>E commerce</h1>
        <p>AMMAD MALIK LLC</p>
        <p>AMMAD MALIK LLC</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Simple Website</p>
    </footer>

</body>
</html>
